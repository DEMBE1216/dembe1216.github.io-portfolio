<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="contribution.css" />
    <title>contribution studio gstar</title>

    <style>
    .skill-per.a {
      width: 90%;
      animation-delay: 0.1s;
    }

    .skill-per.b {
      width: 80%;
      animation-delay: 0.1s;
    }

    .skill-per.c {
      width: 50%;
      animation-delay: 0.2s;
    }

/*     .skill-per.d {
      width: 30%;
      animation-delay: 0.3s;
    } */
  </style>
  </head>
  <body>
<div class="container">
        <div class="skill-box">
            <span class="title">QA</span>

            <div class="skill-bar">
                <span class="skill-per a">
                    <span class="tooltip">90%</span>
                </span>
            </div>
        </div>

        <div class="skill-box">
            <span class="title">운영 관리</span>

            <div class="skill-bar">
                <span class="skill-per b">
                    <span class="tooltip">80%</span>
                </span>
            </div>
        </div>
        <div class="skill-box">
            <span class="title">유지보수 기획</span>

            <div class="skill-bar">
                <span class="skill-per c">
                    <span class="tooltip">50%</span>
                </span>
            </div>
<!--             <div class="skill-bar">
                <span class="skill-per d">
                    <span class="tooltip">50%</span>
                </span>
            </div> -->
        </div>
    </div>
  </body>
</html>
